<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .car-image {
            width: 115%;      /* —Ñ–æ—Ç–æ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–ª–æ–Ω–∫–∏ */
            height: auto;     /* –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è */
            object-fit: cover;
        }
        .car-info {
            font-size: 1.6rem;
        }
        .car-detail-wrapper {
            min-height: 80vh;
        }
    </style>
    <style>
    body {
        background-color: #e8f0fe; /* —Ñ–æ–Ω –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å */
    }

    .card {
        background-color: #cdd1d1;  /* üéØ —Ñ–æ–Ω –∫–∞—Ä—Ç–æ—á–∫–∏ */
        border: 1px solid #cdd1d1;
    }

    .card a {
        color: #000; /* —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –≤ —Å—Å—ã–ª–∫–µ */
        text-decoration: none;
    }

    .card a:hover {
        text-decoration: underline;
    }

    .card-img-top {
        max-height: 190px;
        object-fit: cover;
    }
</style>

</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row car-detail-wrapper d-flex align-items-center">
        <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: —Ñ–æ—Ç–æ (50% —à–∏—Ä–∏–Ω—ã) -->
        <div class="col-md-7 text-center">
            <img src="{{ car.image.url }}" alt="{{ car.title }}" class="car-image">
        </div>

        <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="col-md-7 car-info">
            <h2>{{ car.title }}</h2>
            <p><strong>Model:</strong> {{ car.model }}</p>
            <p><strong>Year:</strong> {{ car.year }}</p>
            <p><strong>Price:</strong> {{ car.price }}</p>
            <p><strong>Category:</strong> {{ car.category.title }}</p>
        </div>
    </div>
</div>

</body>
</html>
