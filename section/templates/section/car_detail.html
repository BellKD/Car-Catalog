<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ car.name }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Georgia&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .car-info {
      font-family: 'Georgia', serif;
      font-size: 1.2rem;
      padding-left: 30px;
    }
    img.car-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-family: 'Georgia', serif;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .rating {
      font-size: 1.5rem;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2>{{ car.name }}</h2>
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <img src="{{ car.image.url }}" alt="Car Image" class="car-image" />
      </div>
      <div class="col-md-6 car-info">
        <p><strong>Model:</strong> {{ car.model }}</p>
        <p><strong>Year:</strong> {{ car.year }}</p>
        <p><strong>Price:</strong> ${{ car.price }}</p>
        <p><strong>Category:</strong> {{ car.category }}</p>

        <p>
          <strong>Rating:</strong> {{ car.rating }} / 5<br>
          <span class="rating">
            {% for i in "12345" %}
              {% if forloop.counter <= car.rating|floatformat:0 %}
                ★
              {% else %}
                ☆
              {% endif %}
            {% endfor %}
          </span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
