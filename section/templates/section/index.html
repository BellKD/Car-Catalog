<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CAR CATALOG</title>
    <br><br>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-img-top {
            max-height: 250px;
            object-fit: cover;
        }
    </style>
    <style>
  body {
    background-color: #e6eaea; /* светло-голубой, меняй на любой цвет */
  }
</style>

</head>
<body>

<div class="container my-5">
    <h1 class="mb-4 text-center">CAR CATALOG</h1>

    <div class="row row-cols-1 row-cols-md-3 g-3">
        {% for car in cars %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <a href="{% url 'car_detail' car.pk %}">
                    <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <a href="{% url 'car_detail' car.pk %}" class="text-decoration-none text-dark">
                            {{ car.title }}
                        </a>
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap 5.3 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
