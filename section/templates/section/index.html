<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CAR CATALOG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #e6eaea;
      color: #333333; /* тёмно-серый цвет текста */
    }
    .card-img-top {
      max-height: 250px;
      object-fit: cover;
    }
    .navbar-custom {
      background-color: #cccccc; /* светло-серая навигация */
    }
    .navbar-custom .nav-link, .navbar-brand {
      color: #333333; /* тёмно-серый текст */
      font-weight: bold;
    }
    .navbar-custom .nav-link:hover {
      color: #000000;
    }
    footer i {
      transition: transform 0.3s ease;
    }
    footer i:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">CAR CATALOG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Cars for Sale</a></li>
        <li class="nav-item"><a class="nav-link" href="#">New Cars</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Research & Review</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sell Your Car</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Financing</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Контент -->
<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-3 g-3">
    {% for car in cars %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <a href="{% url 'car_detail' car.pk %}">
          <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
        </a>
        <div class="card-body text-center">
          <h5 class="card-title">
            <a href="{% url 'car_detail' car.pk %}" class="text-decoration-none text-dark">
              {{ car.title }}
            </a>
          </h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-dark py-4 mt-5">
  <h5>Connect with us</h5>
  <div class="d-flex justify-content-center gap-4 mt-3">
    <i class="bi bi-tiktok" style="font-size: 1.8rem; color: #010101;"></i>
    <i class="bi bi-facebook" style="font-size: 1.8rem; color: #1877F2;"></i>
    <i class="bi bi-instagram" style="font-size: 1.8rem; color: #C13584;"></i>
    <i class="bi bi-pinterest" style="font-size: 1.8rem; color: #E60023;"></i>
  </div>
</footer>

<!-- Bootstrap 5.3 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
